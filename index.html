<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>furniture</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
    <script src="db.json"></script>
</head>
<body>
    <header>


        <div class="logo">
            <img src="img/logofurni.png" alt="EliteFurnitureHub Logo">
            <h1>EliteFurnitureHub</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="cart-icon">
                <img src="img/cartIcon.png" alt="Cart">
                <span class="cart-count">0</span>
            </div>
            <input type="text" placeholder="Search for furniture..." class="search-bar">
            
        </div>
    </header>

    <section id="section-one">
        <div class="section-overlay"></div>
        <div class="sec-one-content">
            <h1>Luxury & Comfort, Redefined</h1>
            <p>Discover exclusive, handcrafted furniture designed for elegance and comfort.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>
    

    <!-- SLIDESHOW -->
<section id="slideshow-container">
    <img class="slide" src="img/hero1.jpg" alt="Featured Furniture">
    <img class="slide" src="img/hero2.jpg" alt="Modern Interior">
    <img class="slide" src="img/hero3.jpg" alt="Elegant Setup">
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</section>

<!--products za jsin zitadesplay hapa-->
<section id="furniture-container"></section>


<!--story ya kubuy na payments method -->
<div id="buy-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Complete Your Purchase</h2>
        <img id="modal-image" src="" alt="Product Image"/>
        <h3 id="modal-title"></h3>
        <p id="modal-price"></p>

        <h4>Select Payment Method:</h4>
        <select id="payment-method">
            <option value="mpesa">M-pesa</option>
            <option value="equity">Equity</option>
            <option value="card">Credit/Debit Card</option>
        </select>
        <button id="confirm-purchase">Confirm Purchase</button>
    </div>
</div>







    <script src='index.js'></script>  
</body>
</html>
