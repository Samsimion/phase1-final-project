<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>furniture</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
    <script src="db.json"></script>
</head>
<body>
    <header>


        <div class="logo">
            <img src="img/logofurni.png" alt="EliteFurnitureHub Logo">
            <h1>EliteFurnitureHub</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#section-one">Home</a></li>
                <li><a href="#furniture-container">Shop</a></li>
                <li><a href="#CarT">Cart</a></li>
                <li><a href="#selller-add-furniture">Seller</a></li>
            </ul>
        </nav>
        
    </header>

    <section id="section-one">
        <div class="section-overlay"></div>
        <div class="sec-one-content">
            <h1>Luxury & Comfort, Redefined</h1>
            <p>Discover exclusive, handcrafted furniture designed for elegance and comfort.</p>
            <a href="#furniture-container" class="btn">Shop Now</a>
        </div>
    </section>

    <!--filtering-->
    <section id="filters">
        <input type="text" id="search-name" placeholder="Search by name...">
        <select id="filter-category">
            <option value="">All Categories</option>
            <option value="Sofa">Sofa</option>
            <option value="Table">Table</option>
            <option value="Chair">Chair</option>
            <option value="Bed">Bed</option>
        </select>
        <input type="number" id="min-price" placeholder="Min Price">
        <input type="number" id="max-price" placeholder="Max Price">
        <button id="apply-filters">Apply Filters</button>
    </section>

    <button id="clear-filters">Clear Filters</button>

    

<!--products za json zitadesplay hapa-->
<section id="furniture-container"></section>



<!--story ya kubuy na payments method -->
<div id="buy-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Complete Your Purchase</h2>
        <img id="modal-image" src="" alt="Product Image"/>
        <h3 id="modal-title"></h3>
        <p id="modal-price"></p>

        <h4>Select Payment Method:</h4>
        <select id="payment-method">
            <option value="mpesa">M-pesa</option>
            <option value="equity">Equity</option>
            <option value="card">Credit/Debit Card</option>
        </select>
        <button id="confirm-purchase">Confirm Purchase</button>
    </div>
</div>
<div class="cart-seller-container" id="CarT">
    <div id="cart-container">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: Ksh 0</p>
    <button id="checkout-btn">Checkout</button>
</div>


<div id="selller-add-furniture">
    <h2>Add New Furniture</h2>
    <form id="add-furniture-form">
        <input type="text" id="furniture-name" placeholder="Furniture Name" required />
        <input type="text" id="furniture-description" placeholder="Description" required />
        <input type="number" id="furniture-price" placeholder="Price" required />
        <input type="text" id="furniture-image" placeholder="Image URL" required />
        <input type="number" id="furniture-stock" placeholder="Stock Quantity" required />
        <button type="submit">Add Furniture</button>
    </form>
</div>
</div>







    <script src='index.js'></script>  
</body>
</html>
